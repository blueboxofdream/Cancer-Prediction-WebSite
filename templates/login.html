<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:rgba(255, 255, 255, 0.3) url('loginpic.jpg') center/cover no-repeat;
           
        }
        h2 {
            font-size: 40px;
            color: rgb(224, 190, 110);
        }

        .login-form {
            text-align: center;
            padding: 20px;
            background: #2d88a7;
            border-radius: 10px;
            width: 500px;
            height: 400px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 90%;
            box-sizing: border-box;
            margin-top: 20px;
            border-radius: 5px;
        }
        form {
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .submit-button {
            background-color: rgb(224, 190, 110);
            color: rgb(11, 10, 10);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var emailErrorMessage = document.getElementById('emailErrorMessage');
            var phoneErrorMessage = document.getElementById('phoneErrorMessage');
            
            // Validate email
            if (!email.includes('@') || !email.includes('.com')) {
                emailErrorMessage.textContent = 'Invalid email format';
                return false;
            } else {
                emailErrorMessage.textContent = '';
            }

            // Validate phone number
            if (!/^\d{10}$/.test(phoneNumber)) {
                phoneErrorMessage.textContent = 'Phone number must have 10 digits';
                return false;
            } else {
                phoneErrorMessage.textContent = '';
            }

            return true;
        }
    </script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form onsubmit="return validateForm()" action="home.html">
            <input type="text" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="error-message" id="emailErrorMessage"></div>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <div class="error-message" id="phoneErrorMessage"></div>
            <button class="submit-button" type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
